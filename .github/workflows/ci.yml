# Repositorio: jenpronet/bookshelf-cloud-devops
#
# CuÃ¡ndo se ejecuta:
#   - En cada Pull Request hacia main
#   - En cada push directo a main
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# JOB 1: Lint + Format + Tests
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  lint-and-test:
    name: ðŸ§¹ Lint, Format & Tests
    runs-on: ubuntu-latest

    services:
      # Base de datos Postgres para los tests
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Variable que usa server/connect.py para conectarse a Postgres
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb

    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ðŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r server/requirements.txt
          pip install flake8 black pytest pytest-cov httpx

      - name: ðŸŽ¨ Verificar formato con Black
        run: |
          black --check --diff server/
        # Si falla â†’ corregir localmente con: black server/

      - name: ðŸ” Lint con Flake8
        run: |
          flake8 server/ \
            --max-line-length=88 \
            --extend-ignore=E203,W503 \
            --format='::error file=%(path)s,line=%(row)d,col=%(col)d::%(text)s'

      - name: ðŸ§ª Correr tests con Pytest
        run: |
          pytest tests/ \
            --cov=server \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            -v

      - name: ðŸ“Š Subir reporte de cobertura como artefacto
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# JOB 2: Docker Build
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  docker-build:
    name: ðŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: lint-and-test   # Solo corre si lint-and-test pasa

    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”§ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build de imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false        # No publica aÃºn (sin GCP conectado)
          tags: |
            bookshelf-cloud:${{ github.sha }}
            bookshelf-cloud:latest
          # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          # NOTA: cuando se conecte GCP Artifact Registry
          # cambiar push: false â†’ true y agregar:
          #
          # push: true
          # tags: |
          #   REGION-docker.pkg.dev/PROJECT_ID/bookshelf/api:${{ github.sha }}
          #   REGION-docker.pkg.dev/PROJECT_ID/bookshelf/api:latest
          # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: âœ… Confirmar build exitoso
        run: |
          echo "âœ… Imagen construida: bookshelf-cloud:${{ github.sha }}"
          echo "ðŸ“Œ SHA: ${{ github.sha }}"
          echo "ðŸŒ¿ Rama: ${{ github.ref_name }}"
          echo "ðŸ‘¤ Actor: ${{ github.actor }}"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# JOB 3: Resumen accionable en el PR
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  summary:
    name: ðŸ“‹ Resumen del CI
    runs-on: ubuntu-latest
    needs: [lint-and-test, docker-build]
    if: always()   # Corre aunque los jobs anteriores fallen

    steps:
      - name: ðŸ“ Escribir resumen en GitHub Actions
        run: |
          echo "## ðŸ“‹ Resumen del CI â€” BookShelf Cloud" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Estado |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§¹ Lint & Format (Black + Flake8) | ${{ needs.lint-and-test.result == 'success' && 'âœ… PasÃ³' || 'âŒ FallÃ³' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Tests (Pytest) | ${{ needs.lint-and-test.result == 'success' && 'âœ… PasÃ³' || 'âŒ FallÃ³' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ Docker Build | ${{ needs.docker-build.result == 'success' && 'âœ… PasÃ³' || 'âŒ FallÃ³' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repo:** \`jenpronet/bookshelf-cloud-devops\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Rama:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Ejecutado por:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ðŸ’¡ Si algo fallÃ³, revisa los logs del job correspondiente arriba." >> $GITHUB_STEP_SUMMARY
